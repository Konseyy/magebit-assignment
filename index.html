<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Magebit Assignment</title>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/icon-font.css" />
   </head>
   <body>
      <div id="content">
         <nav id="navbar">
            <div id="pineapple" class="icon-logo_pineapple"></div>
            <ul class="navRight">
               <li class="navItemRight">
                  <a href="#">About</a>
               </li>
               <li class="navItemRight">
                  <a href="#">How it works</a>
               </li>
               <li class="navItemRight">
                  <a href="#">Contact</a>
               </li>
            </ul>
         </nav>
         <div id="floatingBox">
            <div id="emailBoxContainer">
               <form id="emailForm">
                  <h1>Subscribe to newsletter</h1>
                  <p>Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
                  <div class="inputContainer">
                     <span class="blueBorder"></span>
                     <input type="text" name="email" placeholder="Type your email address here..." />
                     <label for="email" class="icon-ic_arrow"></label>
                  </div>

                  <div id="confirmTerms">
                     <input id="agreeToTerms" type="checkbox" name="check" />
                     <label for="check" class="icon-ic_checkmark"></label>
                     <p>I agree to <a id="terms" href="#">terms of service</a></p>
                  </div>
               </form>
               <div id="socialsContainer">
                  <ul id="socials">
                     <li>
                        <a href="#" class="icon-ic_facebook"></a>
                     </li>
                     <li>
                        <a href="#" class="icon-ic_instagram"> </a>
                     </li>
                     <li>
                        <a href="#" class="icon-ic_twitter"></a>
                     </li>
                     <li>
                        <a href="#" class="icon-ic_youtube"></a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <div id="background"></div>
   </body>
</html>
